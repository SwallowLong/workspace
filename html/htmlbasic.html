<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML基础</title>
</head>
<body>
    <h2>CatPhotoApp</h2>
    <a>
        <img src="http://cdn.chenzhicheng.com/relaxing-cat.jpg" alt="一只仰卧的小猫">
    </a>
    <p>猫咪最喜欢的三件东西：</p>
    <ul>
        <li>猫薄荷</li>
        <li>激光笔</li>
        <li>千层饼</li>
    </ul>
    <p>猫咪最讨厌的三件东西：</p>
    <ol>
        <li>跳蚤</li>
        <li>打雷</li>
        <li>同类</li>
    </ol>
    <form action="#">
        <label for="indoor">
            <input id="indoor" type="radio" name="indoor-outdoor">室内
        </label>
        <label for="outdoor">
            <input id="outdoor" type="radio" name="indoor-outdoor">室外
        </label>
        <br>
        <label><input type="checkbox" name="personality">忠诚</label>
        <label><input type="checkbox" name="personality">懒惰</label>
        <label><input type="checkbox" name="personality">积极</label>
        <br>
        <input type="text" placeholder="猫咪图片地址" required>
        <button type="submit">提交</button>
    </form>
    <!--
        用时0.5h 主要复习一下html的基本标签
        居中的方法：position后 left50% right50% margin-top -1/2height margin-left -1/2width
    -->
</body>
</html>
